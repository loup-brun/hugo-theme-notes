{{ define "content" }}
<main class="main">
  <article class="main-content">
    
    {{ if .Sections }}
    
    {{ range .Sections }}
    <h2 class="mt-0">
      <a href="{{ .Permalink }}">
        {{- .Title -}}
      </a>
    </h2>
    
    {{ partial "posts-listing.html" . }}

    {{ end }}
    
    {{ else }}
  
    {{ with .Title }}
    <h1 class="mt-0">{{ . }}</h1>
    {{ end }}

    {{ partial "posts-listing.html" . }}
    {{ end }}
  </article>
</main>
{{ end }}

{{ define "content" }}
<main class="main">
  <article class="main-content">
    
    {{ if .Sections }}
    
    {{ range .Sections }}
    <h2>{{ .Title }}</h2>
    
    {{ partial "posts-listing.html" .Pages }}

    {{ end }}
    
    {{ else }}
  
    {{ with .Title }}
    <h1>{{ . }}</h1>
    {{ end }}

    {{ partial "posts-listing.html" .Pages }}
    {{ end }}
  </article>
</main>
{{ end }}

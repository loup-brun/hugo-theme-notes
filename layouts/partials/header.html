<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <!-- load bootstrap css -->
        <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | relURL }}">

        <title>{{ .Title }}</title>

        <link rel="stylesheet" href="{{ "/css/stylesheet.css" | relURL }}">
      
      <link rel="stylesheet" href="https://assets.loupbrun.ca/fonts/ubuntu-mono/stylesheet.css" />
    </head>
    <body>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-light">

          <!-- empty brandname ensures toggler is on the right; hack really -->
          <span class="navbar-brand mb-0 h1"></span>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation" name="button">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            </div>
          </div>
        </nav>

        <header class="header--main" id="page-title">
          <h1>
            <a href="{{ .Site.Params.baseURL | relURL }}">
              {{ .Site.Title | default "Notes de cours"}}
            </a>
          </h1>
          <span id="author-name" class="subtitle">
<!--              <a href="/about/">-->
                {{ .Site.Params.Author }}
<!--              </a>-->
          </span>
        </header>
